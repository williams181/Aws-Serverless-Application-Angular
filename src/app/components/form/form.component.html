        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Médico</label>
                    <input type="text" name="medico" id="medico"  [(ngModel)]="data.medico" class="form-control" id="medico">
                    <div class="form-text"></div>
                </div>

            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">CRM</label>
                    <input type="text" class="form-control"  [(ngModel)]="data.crm" id="crm">
                    <div class="form-text"></div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Hospital</label>
                    <input type="text" class="form-control" [(ngModel)]="data.hospital" id="hospital">
                    <div class="form-text"></div>
                </div>

            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">CNPJ</label>
                    <input type="text" class="form-control" [(ngModel)]="data.cnpj" id="cnpj">
                    <div class="form-text"></div>
                </div>

            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Paciente</label>
            <input type="text" class="form-control" [(ngModel)]="data.paciente" id="paciente">
            <div class="form-text"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Convênio</label>
            <input type="text" class="form-control" [(ngModel)]="data.convenio" id="convenio">
            <div class="form-text"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Acomodação</label>
            <input type="text" class="form-control" [(ngModel)]="data.acomodacao" id="acomodacao">
            <div class="form-text"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Procedimento</label>
            <input type="text" class="form-control" [(ngModel)]="data.procedimento" id="procedimento">
            <div class="form-text"></div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onClickRegister()">Enviar documento</button>
        <button type="button" class="btn btn-primary btn-sm col-xs-2 margin-left" (click)="onClickGETolaMundo()">OlaMundo</button>
    </form>
