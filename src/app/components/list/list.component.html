   
   <div class="container mt-5">
    <h1>Registro de contas Médicas</h1>
</div>
   <table id="table"  class="table table-dark table-striped-columns"  >
      <thead>
       <tr>
           <th>medico</th>
           <th>CRM</th>
           <th>Hospital</th>
           <th>CNPJ</th>
           <th>Paciente</th>
           <th>Convenio</th>
           <th>Acomodação</th>
           <th>Procedimento</th>
           <th>Ações</th>
         
       </tr>
   </thead>
   
   <tbody *ngIf="Registro$ | async as registro" >
       <tr  *ngFor="let list of registro.Registros">
       
           <td >{{list.medico}}</td>
           <td >{{list.CRM}}</td> 
           <th >{{list.hospital}}</th>
           <td >{{list.CNPJ}}</td>
           <td >{{list.paciente}}</td>
           <td >{{list.convenio}}</td>
           <td >{{list.acomodacao}}</td>
           <td >{{list.procedimento}}</td>
           
           <td>
               <a id="acoes" (click)='Delete(list.id)' style="width: 50px; padding:2px;" class="btn btn-dark">Apagar</a>
               <a id="acoes" (click)='BuscarPorId(list.id)' class="btn btn-dark">Editar</a>
           </td>
       </tr>
   </tbody>

  
   </table>
   <div *ngIf="show; else loading"></div>
   <ng-template #loading>
   <div *ngIf="Registro$" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  </ng-template>
