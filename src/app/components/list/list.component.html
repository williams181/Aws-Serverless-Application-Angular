<app-navbar></app-navbar>

<div class="container-md mt-3">
  <h2><strong style="font-family: Georgia, 'Times New Roman', Times, serif;">Contas Médicas</strong></h2>
</div>

<div style="align-items: center; justify-content: center;">
  <table class="table table-bordered">
      <thead>
        <tr style="align-items: center; justify-content: center; text-align: center;">
          <th scope="col" style="color: aliceblue; font-size: larger;">Médico</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">CRM</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">Hospital</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">CNPJ</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">Paciente</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">Convenio</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">Acomodação</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">Procedimento</th>
          <th scope="col" style="color: aliceblue; font-size: larger;">Ações</th>
      </tr>
   </thead>
   
    <tbody *ngIf="Registro$ | async as registro"  >
        <tr  style="align-items: center; justify-content: center; text-align: center;"  *ngFor="let list of registro.Registros">
          
            <td style="color: aliceblue; font-size: larger;">{{list.medico}}</td>
            <td style="color: aliceblue; font-size: larger;">{{list.CRM}}</td> 
            <td style="color: aliceblue; font-size: larger;">{{list.hospital}}</td>
            <td style="color: aliceblue; font-size: larger;">{{list.CNPJ}}</td>
            <td style="color: aliceblue; font-size: larger;">{{list.paciente}}</td>
            <td style="color: aliceblue; font-size: larger;">{{list.convenio}}</td>
            <td style="color: aliceblue; font-size: larger;">{{list.acomodacao}}</td>
            <td style="color: aliceblue; font-size: larger;">{{list.procedimento}}</td>
              
            <td style="align-items: center; justify-content: center; text-align: center;">
              <div>
                <a id="acaoEdit"  (click)='BuscarPorId(list.id)' class="btn btn-primary">Editar</a>
              </div>
              
              <div>
                <a id="acaoApagar"  (click)='Delete(list.id)' class="btn btn-danger">Apagar</a>
              </div>
            </td>
        </tr>
    </tbody>
  </table>
</div>

   <div *ngIf="show; else loading"></div>
   <ng-template #loading>
    <div *ngIf="Registro$" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
